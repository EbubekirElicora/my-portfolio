<section class="contact">
  <aside class="vertical-label">Contact me</aside>

  <div class="form-side">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <input formControlName="name" placeholder="Your name">
      <input formControlName="email" placeholder="Your e-mail">
      <textarea formControlName="message" rows="6" placeholder="Your message"></textarea>

      <label class="policy">
        <input type="checkbox" formControlName="policy">
        <span>I’ve read the privacy policy …</span>
      </label>

      <button type="submit" [disabled]="contactForm.invalid">Send</button>
    </form>
  </div>

  <div class="info-side">
    <p class="lead">Let us work together.</p>
    <p class="muted">Encourage people to contact you …</p>

    <ul class="contacts">
      <li><img src="assets/img/icons/contact/eMail.png" alt=""><span>m.hubergmail.com</span></li>
      <li><img src="assets/img/icons/contact/phone_contact.png" alt=""><span>0157 123 456 68</span></li>
    </ul>
  </div>
</section>
